<div ng-controller="HeaderController as vm">
<div class="profile_pic">
  <img ng-src="/{{vm.authentication.user.profileImageURL}}" alt="{{vm.authentication.user.displayName}}" class="img-circle profile_img">
</div>
<div class="profile_info">
  <span>Welcome,</span>
  <h2>{{vm.authentication.user.displayName}}</h2>
</div>
</div>
