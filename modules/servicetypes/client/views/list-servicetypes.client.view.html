<section>
  <div class="page-header">
    <h1>Service Types</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="servicetype in vm.servicetypes" ui-sref="servicetypes.view({ servicetypeId: servicetype._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="servicetype.created | date:'mediumDate'"></span>
        by
        <span ng-if="servicetype.user" ng-bind="servicetype.user.displayName"></span>
        <span ng-if="!servicetype.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="servicetype.title"></h4>
      <p class="list-group-item-text" ng-bind="servicetype.content"></p>
    </a>
  </div>
</section>
