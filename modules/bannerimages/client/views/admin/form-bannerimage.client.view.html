<section>
  <div class="page-header">
    <h1>Manage Banner Images</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.bannerimage._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="row">
  <div class="col-md-10 col-md-offset-1"><div class="x_panel">
    <div class="x_title">
      <h3>{{vm.bannerimage._id ? 'Update Banner Image' : 'Add New Banner Image'}} <small>Use below form to change the fields</small></h3>
    </div>
    <div class="x_content">
    <form name="vm.form.bannerimageForm" class="form-horizontal" ng-submit="vm.upload(vm.form.bannerimageForm.$valid, picFile)" novalidate>
      <fieldset>
        <div class="form-group text-center" >
          <img ngf-src="vm.fileSelected ? picFile : '/' + ((vm.bannerimage.imgFile).replace('./public/',''))" alt="Banner Image" class="img-thumbnail user-profile-picture" ngf-drop>
          <div ng-show="vm.loading" class="form-group text-center">
            <img ng-src="/modules/core/client/img/loaders/loader.gif" height="50" width="50" alt="Loading image...">
          </div>
          <div ng-show="!vm.fileSelected" class="text-center form-group">
            <button class="btn btn-default btn-file" ngf-select="(vm.fileSelected = true) && (vm.loading = false)" ng-model="picFile" accept="image/*" ngf-before-model-change="vm.loading = true" ngf-resize="{width: 400}" ngf-resize-if="$width > 400 || $height > 400">Select Picture</button>
          </div>
          <div ng-show="vm.fileSelected" class="text-center form-group">
            <button class="btn btn-default" type="button" ng-click="vm.fileSelected = false">Cancel</button>
          </div>
          <div ng-show="vm.fileSelected" class="progress text-center">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{vm.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{vm.progress}}%" ng-bind="vm.progress + '%'">
              <span class="sr-only">{{vm.progress}}% Complete</span>
            </div>

          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="caption">Caption</label>
          <input name="caption" type="text" ng-model="vm.bannerimage.caption" id="caption" class="form-control" placeholder="Caption of image">
          <div ng-messages="vm.form.bannerimageForm.caption.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Banner Image caption is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Banner Image Description</label>
          <textarea class="form-control" name="description" data-ng-model="vm.bannerimage.description" id="description"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">{{vm.bannerimage._id ? 'Update' : 'Create'}}</button> <a class="btn btn-default" role="button" ui-sref="admin.bannerimages.list">Cancel</a>
        </div>
      </fieldset>
    </form>
    </div>
  </div>
  </div>
  </div>
</section>
